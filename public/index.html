<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--               CACULATOR                  -->




    <div id="cal-main">
        <div class="all-dic">
            <input type="text" id="result">
        </div>
        <div class="all-dic">
            <button id="btn-c" onclick="clearRes()">C</button>
        </div>
        <div class="all-dic">
            <button onclick="getNumber('7')">7</button>
            <button onclick="getNumber('8')">8</button>
            <button onclick="getNumber('9')">9</button>
            <button id="btn-" onclick="getNumber('*')">X</button>
        </div>
        <div class="all-dic">
            <button onclick="getNumber('4')">4</button>
            <button onclick="getNumber('5')">5</button>
            <button onclick="getNumber('6')">6</button>
            <button id="btn-" onclick="getNumber('-')">-</button>
        </div>
        <div class="all-dic">
            <button onclick="getNumber('1')">1</button>
            <button onclick="getNumber('2')">2</button>
            <button onclick="getNumber('3')">3</button>
            <button id="btn-" onclick="getNumber('+')">+</button>
        </div>
        <div class="all-dic">
            <button onclick="getNumber('0')">0</button>
            <button onclick="getRes()" id="all">=</button>
        </div>
        
        
        
    </div>





</body>
<script src="app.js"></script>
</html>
